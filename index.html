<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- daisy ui and tailwindcss  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Noto+Serif+Bengali:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- fontwosome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BBC Bangla</title>
    <style>
        * {
            font-family: "Noto Serif Bengali", serif;
        }
    </style>
</head>

<body>
    <header>
        <div class="bg-[#B80000]">
            <nav class="max-w-7xl mx-auto px-3 py-4">
                <img class="invert" src="./assets/logo.svg" alt="BBC Bangla">
            </nav>
        </div>
        <nav class="border-b border-gray-200 py-3">
            <ul id="categories-container"
                class="max-w-7xl mx-auto px-3 flex gap-4 text-xl flex-wrap items-center justify-center md:justify-start">
                <!-- categories  -->
            </ul>
        </nav>

    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-4 gap-6">
        <div id="news-container"
            class="my-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 col-span-4 md:col-span-3 gap-4">

        </div>
        <div id="news-bookmarks" class="my-4 col-span-4 md:col-span-1 gap-4 overflow-x-hidden border border-gray-100">
            <div class="bg-red-600 p-2 py-4 rounded-b-md">
                <h2>Bookmarks</h2>
            </div>
            <div id="book-marks-container" class="my-4 px-2 flex flex-col gap-4">



            </div>

        </div>

        <dialog id="detailsNews" class="modal modal-bottom sm:modal-middle flex flex-col">
            <form method="dialog">
                <button class=""><i class="fa-regular fa-circle-xmark text-2xl text-white"></i></button>
            </form>
            <div class="modal-box max-w-5xl" id="detail-news-box">

            </div>

        </dialog>
    </main>

    <script src="./index.js"></script>
</body>

</html>
